<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Калькулятор</title>
</head>
<body>
   <div class="contener">
     <div class="calculator">
        <input type="text" placeholder="0" class="histori">
        <input type="text" placeholder="0" class="output">
         <div class="keybord">
            <button onclick="reset()" class="operator bt-AC" >AC</button>
            <button onclick="backspace()" class="operator bt-del" >&#8592</button>
            <button onclick="percent()" class="operator bt-operator" >%</button>
            <button onclick="imput('/')" class="operator bt-operator" >&#247</button>
            <button onclick="imput('7')" class="number" >7</button>
            <button onclick="imput('8')" class="number" >8</button>
            <button onclick="imput('9')" class="number" >9</button>
            <button onclick="imput('*')" class="operator bt-operator" >&#215</button>
            <button onclick="imput('4')" class="number" >4</button>
            <button onclick="imput('5')" class="number" >5</button>
            <button onclick="imput('6')" class="number" >6</button>
            <button onclick="imput('-')" class="operator bt-operator" >-</button>
            <button onclick="imput('1')" class="number" >1</button>
            <button onclick="imput('2')" class="number" >2</button>
            <button onclick="imput('3')" class="number" >3</button>
            <button onclick="imput('+')" class="operator bt-operator" >+</button>
            <button onclick="imput('')" class="operator bt-change" >ac </button>
            <button onclick="imput('0')" class="number" >0</button>
            <button onclick="imput(',')" class="operator bt-comma" >,</button>
            <button onclick="result()" class="operator bt-result" >=</button>         
         </div>
      </div>
   </div>
   <script src="add.js"></script>
</body>
</html>
